<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>System do wykonywania testów egzaminacyjncyh na prawo jazdy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Start</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>
<div class="container">
    <div class="row">
        <h1 class="text-center"> System do wykonywania testów na prawo jazdy </h1>
    </div>
    <select id="languageSelect" onchange="setLanguage(this.value)">
        <option value="PL">Polski</option>
        <option value="EN">English</option>
        <option value="DE">Deutsch</option>
    </select>

    <button onclick="startNewTest()">Nowy test</button>

    <script>
        // Zmienna globalna do przechowywania wyboru języka
        let selectedLanguage = 'PL'; // Domyślnie ustawiamy język polski

        // Funkcja zmieniająca język
        function setLanguage(language) {
            selectedLanguage = language;
            console.log('Wybrano język: ' + selectedLanguage);
        }

        // Funkcja przekierowująca na stronę z nowym testem z wybranym językiem
        function startNewTest() {
            const url = `/tests/new?language=${selectedLanguage}`;
            console.log('Przekierowanie na: ' + url);
            window.location.href = url;
        }
    </script>
</div>
</body>
</html>
