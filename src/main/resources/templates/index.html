<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">

                        egzamin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Losuj pytanie</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">

                </li>
            </ul>
            <div class="d-flex align-items-center">
                <!-- language dropdown -->
                <div class="dropdown me-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownLanguageMenu"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="currentLanguage"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownLanguageMenu">
                        <li><a class="dropdown-item" data-lang="PL" onclick="setLanguage('PL')">ðŸ‡µðŸ‡± Polski</a></li>
                        <li><a class="dropdown-item" data-lang="EN" onclick="setLanguage('EN')">ðŸ‡¬ðŸ‡§ English</a></li>
                        <li><a class="dropdown-item" data-lang="DE" onclick="setLanguage('DE')">ðŸ‡©ðŸ‡ª Deutch</a></li>

    </div>
</nav>
<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/users/getUserLanguage")
            .then(response => {
                if(!response.ok){
                    throw new Error("Cannot load user language.");
                }
                return response.text();
            })
            .then(language => {
                updateLanguageDisplay(language);
            })
            .catch(error => {
                console.error("Error: ", error);
            })
    })

    function setLanguage(language) {
            fetch(`/users/setLanguage?languageCode=${language}`)
                .then(respone => {
                    if (respone.ok) {
                        updateLanguageDisplay(language);
                    } else {
                        alert("Language not changed.")
                    }
                })
                .catch(error => {
                    console.error('Error: ', error);
                }
                );
        }

    function updateLanguageDisplay(language){
        const languageNames = {
            PL: 'ðŸ‡µðŸ‡± Polski',
            EN: 'ðŸ‡¬ðŸ‡§ English',
            DE: 'ðŸ‡©ðŸ‡ª Deutch'
        }

        const currentLanguageSpan = document.getElementById('currentLanguage');
        currentLanguageSpan.textContent = languageNames[language];
    }
</script>
</body>
</html>
