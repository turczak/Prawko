

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Prawko</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
            </ul>
            <a th:href="@{/register}" class="btn btn-success" role="button">Register</a>
        </div>
    </div>
</nav>

<br/><br/><br/>
<div class="container">
    <div class="row col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">
                    Sign in
                </h2>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Login or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/login}"
                        class="form-horizontal"
                >
                    <div class="form-group mb-3">
                        <label class="control-label"> Username or email</label>
                        <input
                                type="text"
                                id="login"
                                name="username"
                                class="form-control"
                                placeholder="Enter username or email address"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="control-label"> Password</label>
                        <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="Enter password"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary" >Submit</button>
                        <span> Not registered ?
                                <a th:href="@{/register}">Register/Signup here</a>
                            </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
