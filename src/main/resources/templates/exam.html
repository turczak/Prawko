<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generated Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .question-container {
            display: none; /* Ukryj wszystkie pytania na początku */
        }
        .question-container.active {
            display: block; /* Pokaż aktywne pytanie */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Start</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row col-md-10">
        <h2>Generated Test Questions</h2>
    </div>

    <div th:if="${questions != null}">
        <div th:each="question, iterStat : ${questions}" class="question-container" th:class="${iterStat.index == 0} ? 'active' : ''">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${question.name}">Question Name</h5>
                    <p class="card-text" th:text="${question.content}">Question Content</p>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:name="'question_' + ${question.id}" th:value="${question.answer_A}" id="'answer_A_' + ${question.id}">
                        <label class="form-check-label" th:for="'answer_A_' + ${question.id}" th:text="${question.answer_A}">Answer A</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:name="'question_' + ${question.id}" th:value="${question.answer_B}" id="'answer_B_' + ${question.id}">
                        <label class="form-check-label" th:for="'answer_B_' + ${question.id}" th:text="${question.answer_B}">Answer B</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:name="'question_' + ${question.id}" th:value="${question.answer_C}" id="'answer_C_' + ${question.id}">
                        <label class="form-check-label" th:for="'answer_C_' + ${question.id}" th:text="${question.answer_C}">Answer C</label>
                    </div>

                    <div class="mt-3">
                        <span class="badge bg-primary" th:text="'Type: ' + ${question.type}">Question Type</span>
                        <span class="badge bg-success" th:text="'Points: ' + ${question.value}">Question Points</span>
                    </div>
                </div>
            </div>
        </div>

        <button id="nextButton" class="btn btn-primary">Next Question</button>
    </div>

    <div th:if="${questions == null}">
        <p>No questions available.</p>
    </div>

    <!-- Wyświetlanie pliku multimedialnego -->
    <div class="mt-5">
        <h3>Multimedia</h3>
        <img src="path/to/your/media/file.jpg" alt="Multimedia Content" class="img-fluid"> <!-- Zmień ścieżkę na odpowiednią -->
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const questions = document.querySelectorAll('.question-container');
        let currentQuestionIndex = 0;

        // Funkcja do wyświetlania pytania
        function showQuestion(index) {
            questions.forEach((question, i) => {
                question.classList.toggle('active', i === index);
            });
        }

        // Przycisk do przechodzenia do następnego pytania
        document.getElementById('nextButton').addEventListener('click', function() {
            const currentQuestion = questions[currentQuestionIndex];
            const checkedInput = currentQuestion.querySelector('input[type="radio"]:checked');

            if (checkedInput) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion(currentQuestionIndex);
                } else {
                    alert('End of questions. Thank you for your answers!');
                    // Możesz tutaj dodać logikę do przesyłania odpowiedzi lub powrotu do menu głównego.
                }
            } else {
                alert('Please select an answer before proceeding.');
            }
        });

        // Wyświetl pierwsze pytanie
        showQuestion(currentQuestionIndex);
    });
</script>
</body>
</html>
